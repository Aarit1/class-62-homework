<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <ul class="menu">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#grid">Grid Gallery</a> </li>
        <li class="links"><a href="#sliding">Sliding Gallery</a></li>
    </ul>

</head>

<body>
    <div class="container">

        <section id="home">
            <img src="flowers.gif">
        </section>
        <br>
        <br>
        <section id="grid">
            <h2>Grid Gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src=violet.jpg"">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
            </div>
        </section>
        <br>
        <br>
        <hr style="width: 100%;">
        <section id="sliding">
            <h2>Sliding Gallery</h2>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    <div class="item active">
                        <center>
                            <img src="blue.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Blue</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Orange.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Orange</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Pink%20tulip.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Pink Tulip</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="purple.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Purple</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Red%20rose.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Red Rose</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="violet.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Violet</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="White.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>White</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="yellow.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Yellow</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
